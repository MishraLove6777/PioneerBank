<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PioNeer By Me</title>
</head>
<body>
    
    <section class="main m-5 pt-5" id="login">
        <div class="container">
            <h1 class="text-center mb-5">Welcome to Pioneer Bank</h1>
            <div class="mainDiv p-4">
                <h4 class=pt-4>Login</h4>
                <input class="form-control mb-4" type="text" id="inp" placeholder="Email">
                <input class="form-control mb-4" type="password" id="pass" placeholder="Password">
                <button id="btn1" class="btn btn-success fbtnm">Enter</button>
            </div>
        </div>
    </section>

    <section id="deposit">
        <div class="container mt-5 mb-5">
           <div class="upperSec d-flex justify-content-between pt-5">
                <div class="dip dip-f p-3">
                    <div class="dip-1">
                        <h4>Deposit</h4>
                        <h3>$ <span id="depAdd">00</span></h3>
                    </div>
                </div>
                <div class="dip dip-s p-3">
                    <div class="dip-2">
                        <h4>Withdraw</h4>
                        <h3>$ <span id="withAdd">00</span></h3>
                    </div>
                </div>
                <div class="dip p-3">
                    <div class="dip-2">
                        <h4>Balance</h4>
                        <h3>$ <span id="balAdd">10000</span></h3>
                    </div>
                </div>
            </div>
            <div class="footerSection d-flex justify-content-between mt-5">
                <div class="dipF p-5 mx-3">
                    <h4>Deposit</h4>
                    <input id="dipAmount" class="form-control mb-4" type="text" placeholder="$ amount you want to deposit">
                    <button id="depositbtn" class="btn btn-success">Deposit</button>
                </div>
                <div class="dipF p-5 mx-3">
                    <h4>Withdraw</h4>
                    <input id="withAmount" class="form-control mb-4" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>

    <script src="style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
